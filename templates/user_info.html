<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>사용자 정보</title>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* 기존의 CSS 스타일들 */

        /* 사용자 정보 박스 스타일 업데이트 */
        .user-info-box {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 10px;
        }

        .role-admin {
            background-color: #e74c3c;
        }

        /* 비밀번호 변경 폼 스타일 업데이트 */
        .password-change-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .password-change-form label {
            display: block;
            margin-bottom: 5px;
        }

        .password-change-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-change-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .password-change-form button:hover {
            background-color: #0056b3;
        }

        /* 사용자 정보 컨테이너 스타일 업데이트 */
        .user-info-container {
            text-align: center;
        }

        /* 뒤로 가기 버튼 스타일 업데이트 */
        .back-button {
            display: inline-block;
            background-color: #555;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #444;
        }
    </style>
    <script>
        function showConfirmation() {
            Swal.fire({
                icon: 'success',
                title: '비밀번호 변경 완료',
                text: '새 비밀번호로 변경되었습니다.'
            });
        }
    </script>
</head>
<body>
    <h1>사용자 정보</h1>
    <div class="user-info-container">
        <div class="user-info-box">
            <p><strong>아이디:</strong> {{ user.username }}</p>
        </div>
        <div class="user-info-box {{ 'role-admin' if user.role == 2 else '' }}">
            <p><strong>역할:</strong> {{ '어드민' if user.role == 2 else '일반 유저' }}</p>
        </div>
    </div>

    <h2>비밀번호 변경</h2>
    <form method="POST" action="{{ url_for('user_info') }}" class="password-change-form">
        <label for="new_password">새 비밀번호:</label>
        <input type="password" id="new_password" name="new_password" required>
        <button type="submit" onclick="showConfirmation()">변경</button>
    </form>
    
    <a href="{{ url_for('user') }}" class="back-button">사용자 페이지로 돌아가기</a>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>
</html>
