<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* 2023 Js Style copyright All reserved */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://cdn.discordapp.com/attachments/879349132127518773/1142802300000284792/userlmn_c577172264a111950bf19e02e5c6c7aa.png');
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .header {
            color: #333;
            text-align: center;
            margin-top: 0;
            padding-bottom: 20px;
        }

        .form label {
            display: block;
            margin-bottom: 5px;
        }

  
        .form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            display: block;
        }

      
        .form button {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #0056b3;
        }

        .form a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 0;
            color: #dc3545;
        }

        .messages li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">로그인</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form class="form" method="post" action="{{ url_for('login') }}">
            <label for="username">사용자 이름</label>
            <input type="text" id="username" name="username" required>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">로그인</button>
        </form>
        <a href="{{ url_for('register') }}">가입하기</a>
    </div>
</body>
</html>
